<script src="../../_static/svg-pan-zoom.min.js"></script>
<h2>Schematics</h2>
<h3>Top View</h3>
<embed id="schematics-top" type="image/svg+xml" style="width:100%;cursor:grab;"  src="../../_images/l_main.svg" />

<h3>Charging Module</h3>
<embed id="schematics-charging" type="image/svg+xml" style="width:100%;cursor:grab;"  src="../../_images/l_charger.svg" />

<h3>Charger IO</h3>
<embed id="schematics-charger" type="image/svg+xml" style="width:100%;cursor:grab;"  src="../../_images/l_charger_io.svg" />

<h3>RTC cut-off</h3>
<embed id="schematics-rtc" type="image/svg+xml" style="width:100%;cursor:grab;"  src="../../_images/l_rtc_cut_off.svg" />

<h3>Regulator</h3>
<embed id="schematics-regulator" type="image/svg+xml" style="width:100%;cursor:grab;"  src="../../_images/l_regulator.svg" />

<h3>Battery and Protection</h3>
<embed id="schematics-battery" type="image/svg+xml" style="width:100%;cursor:grab;"  src="../../_images/l_battery_protection.svg" />

<h3>MCU</h3>
<embed id="schematics-mcu" type="image/svg+xml" style="width:100%;cursor:grab;"  src="../../_images/l_mcu.svg" />

<script>
    window.onload = function() {
        let params = {
            panEnabled: true,
            zoomEnabled: true,
            dblClickZoomEnabled: true,
            controlIconsEnabled: true,
            mouseWheelZoomEnabled: false,
            preventMouseEventsDefault: true,
            zoomScaleSensitivity: 0.6,
            minZoom: 0.5,
            maxZoom: 10,
        };
        svgPanZoom('#schematics-top'        ,params);
        svgPanZoom('#schematics-charging'   ,params);
        svgPanZoom('#schematics-charger'    ,params);
        svgPanZoom('#schematics-rtc'        ,params);
        svgPanZoom('#schematics-regulator'        ,params);
        svgPanZoom('#schematics-battery'        ,params);
        svgPanZoom('#schematics-mcu'        ,params);
    };
</script>
